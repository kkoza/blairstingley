<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrylic - Blair Stingley</title>
    <style>
        @font-face {
            font-family: 'Bochan Serif';
            src: url('Bochan Serif.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #000;
        }

        header h1 {
            font-family: 'Bochan Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            border-bottom: 1px solid #000;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h2 {
            font-family: 'Bochan Serif', serif;
            font-size: 2rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 3rem;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 3/4;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #999;
            letter-spacing: 0.1em;
            transition: opacity 0.3s;
            object-fit: cover;
        }

        .gallery-item:hover .image-placeholder {
            opacity: 0.6;
        }

        .gallery-item-info {
            margin-top: 1rem;
            text-align: center;
        }

        .gallery-item-title {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        .gallery-item-subtitle {
            font-size: 0.85rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid #000;
            margin-top: 4rem;
        }

        .back-to-top {
            text-align: center;
            padding: 2rem;
        }

        .back-to-top a {
            color: #000;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .back-to-top a:hover {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
                font-size: 0.8rem;
            }

            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BLAIR STINGLEY</h1>
    </header>

    <nav>
        <a href="index.html">Work</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
    </nav>

    <div class="container">
        <h2>Acrylic</h2>
        
        <div class="gallery">
            <div class="gallery-item">
                <div class="image-placeholder">IMAGE 1</div>
                <div class="gallery-item-info">
                    <div class="gallery-item-title">Acrylic Piece 1</div>
                    <div class="gallery-item-subtitle">2024</div>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-placeholder">IMAGE 2</div>
                <div class="gallery-item-info">
                    <div class="gallery-item-title">Acrylic Piece 2</div>
                    <div class="gallery-item-subtitle">2024</div>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-placeholder">IMAGE 3</div>
                <div class="gallery-item-info">
                    <div class="gallery-item-title">Acrylic Piece 3</div>
                    <div class="gallery-item-subtitle">2024</div>
                </div>
            </div>
        </div>
    </div>

    <div class="back-to-top">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Blair Stingley</p>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
