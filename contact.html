<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Blair Stingley</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500&display=swap');
        
        @font-face {
            font-family: 'gzjd';
            src: url('fonts/gzjd.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gzjd', sans-serif;
            background-color: #fff;
            color: #1C1C1C;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1C1C1C;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        h1 {
            font-family: 'gzjd', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        h1 a {
            color: #1C1C1C;
            text-decoration: none;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            flex: 1;
            justify-content: flex-end;
        }

        nav a.nav-link {
            font-family: 'gzjd', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #1C1C1C;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a.nav-link:hover {
            opacity: 0.5;
        }

        .nav-links a {
            font-family: 'gzjd', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #1C1C1C;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #1C1C1C;
            text-decoration: none;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
        }

        .social-icons a:hover {
            opacity: 0.5;
        }

        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: #1C1C1C;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .contact-section {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact-section h2 {
            font-family: 'gzjd', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-blurb {
            font-family: 'Cormorant', serif;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.8;
            letter-spacing: 0.02em;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-family: 'gzjd', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group textarea {
            font-family: 'Cormorant', serif;
            font-size: 1rem;
            padding: 0.75rem;
            border: 1px solid #1C1C1C;
            background-color: #faf9f7;
            color: #1C1C1C;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #666;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            font-family: 'gzjd', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 1rem 2rem;
            border: 2px solid #1C1C1C;
            background-color: transparent;
            color: #1C1C1C;
            cursor: pointer;
            transition: all 0.3s;
            align-self: center;
        }

        .submit-button:hover {
            background-color: #1C1C1C;
            color: #faf9f7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
                justify-content: center;
            }

            .nav-links a {
                font-size: 0.85rem;
            }

            .social-icons {
                justify-content: center;
            }

            .social-icons {
                gap: 1rem;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .contact-section h2 {
                font-size: 1.3rem;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <h1><a href="index.html">Blair Stingley</a></h1>
            <div class="social-icons">

                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>

                </a>
            </div>
        </header>

        <div class="content">
            <div class="contact-section">
                <h2>CONTACT</h2>
                <p class="contact-blurb">Have an idea? Let's get it started. Currently open to commissions.</p>
                <form class="contact-form" action="https://formspree.io/f/mgvnggeq" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
