<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Blair Stingley</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Cormorant:wght@300;400;500&display=swap');
        
        @font-face {
            font-family: 'Bochan Serif';
            src: url('fonts/Bochan Serif.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #faf9f7;
            color: #2d2d2d;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d2d2d;
        }

        h1 {
            font-family: 'Bochan Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        h1 a {
            color: #2d2d2d;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a.nav-link {
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #2d2d2d;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a.nav-link:hover {
            opacity: 0.5;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #2d2d2d;
            text-decoration: none;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
        }

        .social-icons a:hover {
            opacity: 0.5;
        }

        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: #2d2d2d;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.8;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        .about-text p {
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .about-image {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #e8e6e3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            nav {
                align-self: flex-end;
                gap: 1rem;
            }

            nav a.nav-link {
                font-size: 0.85rem;
            }

            .social-icons {
                gap: 1rem;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .about-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .about-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
